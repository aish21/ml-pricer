services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: ml-pricer-backend:latest
    container_name: ml-pricer-backend
    environment:
      - MODEL_RESULTS_DIR=/app/final/results
      - MODEL_HISTORY_FILE=/srv/app/data/pricing_history.csv
    volumes:
      - ./final/results:/app/final/results:ro
      - ./data:/srv/app/data:rw
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: ml-pricer-frontend:latest
    container_name: ml-pricer-frontend
    environment:
      - API_URL=https://aish-ml-pricer-backend.up.railway.app
    depends_on:
      - backend
    ports:
      - "8501:8501"
    restart: unless-stopped
